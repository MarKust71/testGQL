# import * from './generated/prisma.graphql'

type Mutation {

  signUp(data: UserCreateInput!): User!

  signIn(email: String!, password: String!): User

  signOut: Message!

}

type Query {

  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User]!
  
  me: User

}


type Message {
  
  message: String!

}
